apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api

spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      name: backend-api
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: roelvandegrint.azurecr.io/backend-api:4615f73f466b52cd5c98bbd67dd6642dcc50b082
        resources:
          limits:
            memory: 128Mi
            cpu: 500m
        envFrom:
          - configMapRef:
              name: backend-api-configmap
          - secretRef:
              name: backend-api-secrets 
      imagePullSecrets:
        - name: roelvandegrint.azurecr.io
